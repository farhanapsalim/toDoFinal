 <div style="font-size: 20px;margin-top: 20px; color:#1266f1;text-align: center;">To Do Login</div>
    <section class="vh-100" id="demo">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">

      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form>
          
          <!-- Email input -->
          <div class="form-outline mb-4">
            <input type="text" id="username" style="border: 1px solid grey;" class="form-control form-control-lg"
              placeholder="Enter  valid user name" />
            <label class="form-label" for="form3Example3">User Name</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <input type="password" id="password"  style="border: 1px solid grey;" class="form-control form-control-lg"
              placeholder="Enter password" />
            <label class="form-label" for="form3Example4">Password</label>
          </div>

          

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="button" class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;" onclick="validate();">Login</button>
            
          </div>

        </form>
      </div>
    </div>
